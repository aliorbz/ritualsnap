
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RitualSnap | Enchant Your Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .font-mystical {
            font-family: 'Cinzel', serif;
        }
        .neon-glow {
            box-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
        }
        .neon-text {
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14;
        }
        .neon-border {
            border: 1px solid #39FF14;
            box-shadow: inset 0 0 5px #39FF14;
        }
        .ritual-gradient {
            background: linear-gradient(180deg, #000000 0%, #051005 100%);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #39FF14;
            border-radius: 10px;
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #39FF1433;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #39FF1466;
        }
    </style>
